<!--
    Code html de l'app calculator 
    Injecter dynamiquement entant que ".app .calculator" dans index.html 
-->

<!-- Contour de fenetre windows -->
<div class="header_bg"></div>
<header class="app_header">
    <div class="app_header_title">Convertisseur</div>
    <div class="app_header_nav">
        <img class="header_button header_button-minimize" src="./img/minimize_icon.png" alt="Minimize">
        <img class="header_button header_button-maximize" src="./img/maximize_icon.png" alt="Maximize">
        <img class="header_button header_button-close" src="./img/close_icon.png" alt="Close">
    </div>
</header>
<!--Contenue de l'application-->
<aside class="aside_calculator">
    <h1 class="title_calculator">Convertisseur de vitesse aeronautique</h1>
    <nav class="nav_calculator">
        <button class="nav_link" id="altitude">altitude</button>
        <button class="nav_link" id="speed" >vitesse</button>
        <button class="nav_link" id="mach">Mach</button>
        <button class="nav_link" id="QFE">QFE</button>
    </nav>
</aside>
<section class="main_calculator">
    <article class="altitude visible">
        <form class="altitude_form input">
            <label class="label_calculator" for="altitude_form_metric">Altitude en mètre [m]</label>
            <input type="number" id="altitude_form_metric" name="altitude_form_metric" min="0" max="20000"/>
        </form>
        <form class="altitude_form input">
            <label class="label_calculator" for="altitude_form_foot">Altitude en pied [ft]</label>
            <input type="number" id="altitude_form_foot" name="altitude_form_foot" min="-500" max="20000"/>
        </form>     
        <img class="altitude_img" src="./img/img_altitude.jpg" alt="altitude_img">     
    </article>
    <article class="speed">
        <form class="speed_form input">
            <label class="label_calculator" for="speed_form_metric">Vitesse en mètre seconde [m/s]</label>
            <input type="number" id="speed_form_metric" name="speed_form_metric" min="0" max="20000"/>
        </form>
        <form class="speed_form input">
            <label class="label_calculator" for="speed_form_knots">Vitesse en noeud [kn]</label>
            <input type="number" id="speed_form_knots" name="speed_form_knots" min="0" max="20000"/>
        </form>
    </article>
    <article class="mach">
        <form class="altitude_form input" onsubmit="return false;">
            <label class="label_calculator" for="mach_altitude_form_metric">
                Altitude en mètre [m]
            </label>
            <input type="number" id="mach_altitude_form_metric"
                    name="altitude_form_metric" min="0" max="20000">
        </form>

        <form class="speed_form input">
            <label class="label_calculator" for="mach_speed_form_knots">
                Vitesse en nœud [kn]
            </label>
            <input type="number" id="mach_speed_form_knots"
                    name="speed_form_knots" min="0" max="20000">
        </form>

        <form class="mach_form input">
            <label class="label_calculator" for="mach">
                Vitesse en Mach [M]
            </label>
                <input type="number" id="mach_result" name="mach"
                min="0" max="200" step="0.1" readonly>
        </form>
        <img src="./img/img_vitesse.jpg" alt="rafale en afterburner">
    </article>
    <article class="QFE">
        <h2>Calcul du QFE</h2>
        <article class="QFE_container">
            <form class="QFE_form input">
                <label class="label_calculator" for="QFE_form_QNH">QNH</label>
                <input type="number" id="QFE_form_QNH" name="QFE_form_QNH" min="0" max="20000"/>
            </form>
            <p>-</p>
            <form class="QFE_form input">
                <label class="label_calculator" for="QFE_form_alt-in-ft">Altitude en pied [ft]</label>
                <input type="number" id="QFE_form_alt-in-ft" name="QFE_form_alt-in-ft" min="0" max="20000"/>
            </form>
            <p>/9.3 =</p>
            <form class="QFE_form input">
                <label class="label_calculator" for="QFE_form_QFE">QFE</label>
                <input type="number" id="QFE_form_QFE" name="QFE_form_QFE" min="0" max="20000" readonly/>
            </form>
        </article>
    </article>
</section>
