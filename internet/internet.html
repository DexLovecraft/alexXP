<!--
    Code html de l'app internet Explorer
    Injecter dynamiquement entant que ".app .internet" dans index.html 
-->

<!-- Contour de fenetre windows -->
<div class="header_bg"></div>
<header class="app_header">
    <div class="app_header_title">Internet</div>
    <div class="app_header_nav">
        <img class="header_button header_button-minimize" src="./img/minimize_icon.webp" alt="Minimize">
        <img class="header_button header_button-maximize" src="./img/maximize_icon.webp" alt="Maximize">
        <img class="header_button header_button-close" src="./img/close_icon.webp" alt="Close">
    </div>
</header>
<!--Contenue de l'application-->
<section class="main_internet">
        <!--Element Ui du navigateur-->
        <section class="internet_function_bar">
            <div class="internet_function_bar_button internet_function_bar_button-back disable">
                <img class="internet_function_bar_icon" src="./img/internet_icon_back.webp" alt="">
                <span class="internet_function_bar_text">Back</span>
                <div class="internet_function_bar_arrow"></div>
            </div>
            <div class="internet_function_bar_button disable">
                <img class="internet_function_bar_icon" src="./img/internet_icon_next.webp" alt="">
                <div class="internet_function_bar_arrow"></div>
            </div>
            <div class="internet_function_bar_button">
                <img class="internet_function_bar_icon" src="./img/internet_icon_1.webp" alt="">
            </div>
            <div class="internet_function_bar_button">
                <img class="internet_function_bar_icon" src="./img/internet_icon_2.webp" alt="">
            </div>
            <div class="internet_function_bar_button">
                <div class="internet_function_bar_separate"></div>
                <img class="internet_function_bar_icon" src="./img/internet_icon_3.webp" alt="">
            </div>
            <div class="internet_function_bar_button">
                <img class="internet_function_bar_icon-big" src="./img/internet_icon_4.webp" alt="">
                <span class="internet_function_bar_text">Search</span>
            </div>
            <div class="internet_function_bar_button">
                <img class="internet_function_bar_icon-big" src="./img/internet_icon_5.webp" alt="">
                <span class="internet_function_bar_text">Favorites</span>
            </div>
            <div class="internet_function_bar_button">
                <img class="internet_function_bar_icon" src="./img/internet_icon_6.webp" alt="">
            </div>
            <div class="internet_function_bar_separate"></div>
            <div class="internet_function_bar_button">
                <img class="internet_function_bar_icon" src="./img/internet_icon_7.webp" alt="">
                <div class="internet_function_bar_arrow"></div>
            </div>
            <div class="internet_function_bar_button">
                <img class="internet_function_bar_icon" src="./img/internet_icon_8.webp" alt="">
            </div>
            <div class="internet_function_bar_button disable">
                <img class="internet_function_bar_icon" src="./img/internet_icon_9.webp" alt="">
            </div>
            <div class="internet_function_bar_button">
                <img class="internet_function_bar_icon" src="./img/internet_icon_10.webp" alt="">
            </div>
        </section>
        <section class="internet_address_bar">
            <div class="internet_address_bar_title">Address</div>
            <div class="internet_address_bar_content">
                <img src="./img/internet_logo.webp" alt="ie" class="internet_logo_status ">
                <div class="internet_address_bar_content_text"></div>
                <img src="./img/internet_icon_dropdown.webp" alt="dropdown" class="internet_address_bar_content_dropdown">
            </div>
            <div class="internet_address_bar_go">
                <img class="internet_address_bar_go_img" src="./img/internet_icon_go.webp" alt="go">
                <span>Go</span>
            </div>
        </section>

       
        <section class="internet_content">
            <!--Ici son injecter les sites web sous le format ".internet_pages_xxxxx" -->
        </section>

        <footer class="internet_footer">
            <div class="internet_footer_status">
                <img class="internet_footer_img" src="./img/internet_logo.webp" alt="logo internet explorer">
                <span class="internet_footer_text">Done</span>
            </div>
            <div class="internet_footer_block"></div>
            <div class="internet_footer_block"></div>
            <div class="internet_footer_block"></div>
            <div class="internet_footer_block"></div>

            <div class="internet_footer_right">
                <img class="internet_footer_img" src="./img/internet_icon_world.webp" alt="">
                <span class="internet_footer_text">Internet</span>
                <div class="internet_footer_right_dots"></div>
            </div>
        </footer>
    </section>
    
</section>
