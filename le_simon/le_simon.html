<!--
    Code html de l'app Le Simon
    Injecter dynamiquement entant que ".app .le_simon" dans index.html 
-->

<!-- Contour de fenetre windows -->
<div class="header_bg"></div>
<header class="app_header">
    <div class="app_header_title">Le Simon</div>
    <div class="app_header_nav">
        <img class="header_button header_button-minimize" src="./img/minimize_icon.webp" alt="Minimize">
        <img class="header_button header_button-maximize" src="./img/maximize_icon.webp" alt="Maximize">
        <img class="header_button header_button-close" src="./img/close_icon.webp" alt="Close">
    </div>
</header>
<!--Contenue de l'application-->
<div class="le_simon_main">
    <div class="screen difficulty visible">
        <section>
            <img class="logo" src="./le_simon/img/logo.svg" alt="logo">
        </section>
        <section class="difficulty_menu">
            <div class="difficulty__selection difficulty__selection--easy" id="easy"><p>Facile</p></div>
            <div class="difficulty__selection difficulty__selection--medium" id="medium"><p>Moyen</p></div>
            <div class="difficulty__selection difficulty__selection--hard" id="hard"><p>Difficile</p></div>
        </section>
    </div>
    <div class="screen games">
        <section>
            <img class="logo" src="./le_simon/img/logo.svg" alt="logo">
            <p class="simon_back">Retour</p>
        </section>
    
    
        <div class="game easy">
            <div class="box box--easy">
                <div class="button button-easy button--red button--top-left" id="red-easy"></div>
                <div class="button button-easy button--yellow button--top-right" id="yellow-easy"></div>
                <div class="button button-easy button--blue  button--bottom-left" id="blue-easy"></div>
                <div class="button button-easy button--green button--bottom-right" id="green-easy"></div>
            </div>
        </div>
        <div class="game medium">
            <div class="box box--medium">
                <div class="button button-medium button--red button--top-left" id="red-medium"></div>
                <div class="button button-medium button--yellow" id="yellow-medium"></div>
                <div class="button button-medium button--blue" id="blue-medium"></div>
                <div class="button button-medium button--green" id="green-medium"></div>
                <div class="button button-medium button--orange button--top-right" id="orange-medium"></div>
                <div class="button button-medium button--purple" id="purple-medium"></div>
                <div class="button button-medium button--pink button--bottom-left" id="pink-medium"></div>
                <div class="button button-medium button--teal" id="teal-medium"></div>
                <div class="button button-medium button--maroon button--bottom-right" id="maroon-medium"></div>
            </div>
        </div>
        <div class="game hard">
            <div class="box box--hard">
                <div class="button button-hard button--red button--top-left" id="red-hard"></div>
                <div class="button button-hard button--yellow" id="yellow-hard"></div>
                <div class="button button-hard button--blue" id="blue-hard"></div>
                <div class="button button-hard button--green" id="green-hard"></div>
                <div class="button button-hard button--orange" id="orange-hard"></div>
                <div class="button button-hard button--purple" id="purple-hard"></div>
                <div class="button button-hard button--pink" id="pink-hard"></div>
                <div class="button button-hard button--teal" id="teal-hard"></div>
                <div class="button button-hard button--maroon" id="maroon-hard"></div>
                <div class="button button-hard button--grey button--top-right" id="grey-hard"></div>
                <div class="button button-hard button--bordeaux" id="bordeaux-hard"></div>
                <div class="button button-hard button--plum" id="plum-hard"></div>
                <div class="button button-hard button--mint-green button--bottom-left" id="pine-green-hard"></div>
                <div class="button button-hard button--sky-blue" id="sky-blue-hard"></div>
                <div class="button button-hard button--duck-blue" id="duck-blue-hard"></div>
                <div class="button button-hard button--gold button--bottom-right" id="gold-hard"></div>
            </div>
        </div>
        <div class="info">
            <div class="info__child"><p>Votre Record est <span class="highscore__number">0</span></p></div>
            <div class="info__child info__border"><p>Vous avez fait <span class="step__number">0</span> séquence(s) à la suite</p></div>
            <div class="info__child "><p>Vous avez <span class="score__number">0</span> points</p></div>
        </div>
    </div>
</div>
