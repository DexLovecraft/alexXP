<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>alex XP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script src="https://kit.fontawesome.com/178278040a.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Fenetre 16/9 -->
    <div class="viewport">
        
        <!-- bureau alexXP -->
        <div class="alexXP">
            <main class="desktop">
                <img src="/img/easterplane.webp" alt="a380" class="a380">
                <div class="desktop_icon" data-appname="convertisseur">
                    <img class="desktop_icon_img" src="/img/calculator_icon.webp" alt="Calculator Icon">
                    <span class="desktop_icon_text">Convertisseur Aero</span>
                </div>
                <div class="desktop_icon" data-appname="le_simon">
                    <img class="desktop_icon_img" src="/img/le_simon_icon.webp" alt="le simon Icon">
                    <span class="desktop_icon_text">le simon</span>
                </div>
                <div class="desktop_icon" data-appname="internet">
                    <img class="desktop_icon_img" src="/img/internet_icon.webp" alt="internet" class=" internet_icon">
                    <span class="desktop_icon_text">Internet explorer</span>
                </div>
                <div class="desktop_icon" data-appname="note">
                    <img class="desktop_icon_img" src="/img/note_icon.webp" alt="note a faire Icon">
                    <span class="desktop_icon_text">Read me</span>
                </div>
                <div class="desktop_icon desktop_icon-cv" data-appname="cv">
                    <img class="desktop_icon_img" src="/img/cv_icon.webp" alt="note a faire Icon">
                    <span class="desktop_icon_text">CV Alex Balmes</span>
                </div>
            
                <!-- menu demarrer -->
                <div class="start_menu">
                    <div class="top_start_menu">
                        <header class="header_start_menu">
                            <img class="header_img" src="/img/user_icon.webp" alt="avatar">
                            <span class="header_text">User Mii</span>
                        </header>
                        <section class="menu">
                            <hr class="orange-hr">
                            <div class="menu_left">
                                <!-- Contenu du menu à gauche -->
                            </div>
                            <div class="menu_right">
                                <!-- Contenu du menu à droite -->
                            </div> 
                        </section>
                        <footer class="footer_start_menu">
                            <div class="footer_item">
                                <img class="footer_item_img disable" src="/img/log_off_icon.webp" alt="log_off_icon">
                                <span>deconnexion</span>
                            </div>
                            <div class="footer_item" id="turn_off_button">
                                <img class="footer_item_img" src="/img/turn_off_icon.webp" alt="turn_off_icon">
                                <span>Eteindre</span>
                            </div>
                        </footer>
                    </div>
                </div>
            </main>
            <footer class="footer">
                <section class="footer_items left">
                    <img src="/img/Start.webp" alt="Start Menu Icon" id="start_button">
                </section>
                <section class="footer_items right">
                    <img src="/img/Sound.webp" alt="Sound Icon">
                    <img src="/img/network.webp" alt="Network icon" >
                    <img src="/img/defender.webp" alt="Defender icon">
                    <p class="footer_time">14:00</p>
                </section>
            </footer>
        </div>
    </div>
    <!-- code ecran eteins  -->
        <div class="off_screen visible">
            <img src="/img/power-button.webp" alt="power-button" class="power-button">
            <div class="power-light"></div>
        </div> 
        <!-- code blue screen -->
        <div class="blue_screen"></div>  
    <!-- Code ecran tournez votre tel -->
    <div class="rotate">
        <p>S'il vous plait, Tournez votre telephone</p>
    </div>
</body>

<script src="/alexXP.js"></script>

</html>
